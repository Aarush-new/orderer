<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="class.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.K Order</title>
</head>
<body>
    <div class="container">
        <div class="title">Oderer</div>
        <div class="content">
          <form action="https://formspree.io/f/mbjwdzad" method="POST">

            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" name="First name" placeholder="Enter your first name" required>
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" name="Last name" placeholder="Enter your last name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="Gmail" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" name="number" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">What do you want?</span>
                <input type="text" name="problem/request" placeholder="Enter your problem/request" required>
              </div>
            </div>
            <div class="button">
              <input type="submit">
            </div>
          </form>
        </div>
      </div>
</body>
</html>
